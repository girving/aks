<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKS Proof Visualization</title>
    <style>
        body { margin: 0; padding: 0; }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: system-ui, -apple-system, sans-serif;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loader">Loading latest visualization from main branch...</div>
    <div id="content"></div>
    <script>
        // Load the actual content from the main branch
        fetch('https://raw.githubusercontent.com/girving/aks/main/docs/index-content.html')
            .then(response => response.text())
            .then(html => {
                // Replace the entire page with the loaded content
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                document.getElementById('loader').innerHTML =
                    'Error loading visualization. Please check the console.';
                console.error('Failed to load:', error);
            });
    </script>
</body>
</html>
